  <p>The beet is the most <i>intense</i> of </i><a href="pg2.html">vegetables</a>.</p>

  <p>
    The radish, admittedly, is more feverish,<br>
    but the fire of the radish is a cold fire,<br>
    the fire of discontent not of passion.<br><br>

    Tomatoes are lusty enough,<br>
    yet there runs through tomatoes an<br>undercurrent of frivolity.<br><br>

    Beets are deadly <a href="pg3.html">serious</a>.
  </p>
